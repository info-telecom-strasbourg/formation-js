<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Météo</title>
  </head>
  <body>
    <div class="app-container">
      <div class="card">
        <div class="title-container">
          <h1 id="city"></h1>
          <span id="desc"></span>
        </div>
        <div class="informations-container">
          <div class="temp-wrapper">
            <img src="" alt="" id="icon" />
            <div class="temp-container">
              <span id="temp"></span>
              <span id="feel"></span>
            </div>
          </div>
          <div class="extra-container">
            <div class="extra">Vent: <span id="wind"></span></div>
            <div class="extra">Pression: <span id="pressure"></span></div>
            <div class="extra">Humidité: <span id="humidity"></span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
